<body>
	<section>
		<div class="container-fluid">
			<div class="container">

						<div class="row">
							<div class="col-sm-12">
								<h1>Contact Us</h1>
							</div>
							<div class="row">

									<div class="inputBox" style="margin-bottom: 40px; box-sizing: border-box;">

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" >
		$(".input").focus( function() {
			$(this).parent().addClass( "focus" );
		}).blur( function() {
			if( $(this).val() === '' ) {
				$(this).parent().removeClass( "focus" );
			}
		});
	</script>
  <h1>Форма, состоящая из нескольких частей</h1>
  <hr>
  <fieldset>
   <div>
      <form action="bin/guestbook.php" method="POST">
  <h1>Name and passward</h1> 
      <p>Name: <input type="text" name="firstname" size="30" required pattern="[A-Z]{1,2}([\-][a-z]{4,5}){0.1}"</p>
      <p>Passward:<input type="password" name="psswd" size="30"</p>
  <h1>What kind of furniture are you interested?</h1>
      <p><input type="checkbox" name="furnit" value="kitchen" checked="checked">Kitchen</p>
      <p><input type="checkbox" name="furnit" value="cabinets">Cabinets</p>
      <p><input type="checkbox" name="furnit" value="begroom">Begroom</p>
      <p><input type="checkbox" name="furnit" value="office">Office</p>
  <h1> Gender information</h1>
  <div id="gender">
    <fieldset>
      <p>your sex</p>
      <p><input type="radio" name="gender" value="male">Male</p> 
      <p><input type="radio" name="gender" value="female">Female</p>
    </fieldset>
  </div>
  <h1> Age information</h1>
      <p>Age<input type="number" name="age" required pattern="[10-40]"></p>
      
  <h1> Living place</h1>
      <p>Country<select name="country">
            <option value="Ukraine">Ukraine</option>
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="France">France</option>
            </select>
    </fieldset>
      <p id="buttons">
        <input type="submit" value="send">
        <input type="reset" value="clean">
      </p>
       </form>
     </div>
    </body>
</html>
